<html>

<head>
<style>
.centerlocation {
	width: 100%;
	padding-right: 100px;
	padding-left: 450px;
	padding-top: 150px;
	height: 100%;  
}

.centerlocation1 {
	padding-left: 50px;
	align: center;
}

table, th, td {
	border: 1px solid grey;
	border-collapse: collapse;
	padding: 5px;
}

table tr:nth-child(odd) {
	background-color: #f2f2f2;
}

table tr:nth-child(even) {
	background-color: #ffffff;
}
</style>
</head>
<link rel="stylesheet/less" type="text/css" href="app.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script src="js/app.js"></script>

<body>
	<a class="navbar-logo-wrap" href="https://globalline.my/">
		<img class="navbar-logo-img navbar-logo-img-normal" height="50" width="130" src="https://globalline.my/wp-content/uploads/2017/11/logo.png" alt="Global Line Network">
 	</a>
    <div ng-app="myApp">
        <div class="centerlocation" ng-controller="myController">
            <p>
                <label>username : </label>
                <input type="text" ng-model="username" name="username" id="username"  />
            </p>
            <p>
                <label>password : </label>
                <input type="password" name="password" id="password" ng-model="password" />
            </p>
            <div class="centerlocation1">
            	<button type="button" style="padding: 5px 10px;" ng-click="login()">Login In</button>
            	<button type="button" style="padding: 5px 10px;" ng-click="newuser()">New User</button>
            </div>
        </div>
    </div>

</body>

</html>
