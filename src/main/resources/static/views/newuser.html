<html>

<head>
<style>
.centerlocation {
	width: 100%;
	padding-right: 100px;
	padding-left: 450px;
	padding-top: 150px;
	height: 100%;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script src="js/app.js"></script>

<body>
	<a class="navbar-logo-wrap" href="https://globalline.my/">
		<img class="navbar-logo-img navbar-logo-img-normal" height="50" width="130" src="https://globalline.my/wp-content/uploads/2017/11/logo.png" alt="Global Line Network">
 	</a>

    <div ng-app="myApp1">
        <div class="centerlocation" ng-controller="userController">
            <h1> Create New User </h1>
            <p>
                <label>username : </label>
                <input type="text" ng-model="username" name="username" id="username" />
            </p>
            <p>
                <label>password : </label>
                <input type="password" name="password" id="password" ng-model="password" />
            </p>
            <button type="button" ng-click="register()">Register</button>
        </div>
    </div>

</body>

</html>
